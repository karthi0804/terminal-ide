version: "3.9"
services:
  terminal-ide-18-py3.7-service:
    image: terminal-ide:ubuntu18.04-py3.7
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - baseimage=ubuntu:18.04  # baseimage  
        - pythonversion=python3.7
        - uid=1000  # uid of the host
        - user=${USER}
    ports:
      - 8899:8899  # jupyterlab
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix  # sync host clipboard
    environment:
      - DISPLAY  # sync host clipboard
    hostname: laptop-docker
    container_name: terminal-ide-18-py3.7-container
    stdin_open: true
    tty: true
    network_mode: "bridge"
  terminal-ide-18-py3.6-service:
